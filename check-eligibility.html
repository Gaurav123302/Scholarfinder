<body>
    <div class="check-container">
        <h3>Check Eligibility</h3>
        <form action="#" id="form">
            <div>
                <label for="income">Enter Annual Family Income</label>
                <input type="text" id="income" placeholder="for eg: 100000" class="ifd">
            </div>

            <div>
                <label for="nationality">Enter your Nationality</label>
                <input type="text" id="nationality" placeholder="for eg: india" class="ifd">
            </div>

            <div>
                <label for="Choose-Caste">Coose Your Caste</label>
                <select name="Caste" id="Choose-Caste" class="ifd">
                    <option value="sc">SC</option>
                    <option value="st">ST</option>
                    <option value="obc">OBC</option>
                    <option value="ews">EWS</option>
                    <option value="gen">GEN</option>
                    <option value="other">Others</option>
                </select>
            </div>

            <div>
                <label for="state">Enter Your State</label>
                <input type="text" id="state" placeholder="for eg: haryana" class="ifd">
            </div>

            <div>
                <label for="education">Choose Your Qualification</label>
                <select name="education" id="education" class="ifd">
                    <option value="below 10th">Below 10th Standard</option>
                    <option value="10th">10th pass</option>
                    <option value="12th">12th pass</option>
                    <option value="diploma">Diploma</option>
                    <option value="graduation">Graduation</option>
                    <option value="post graduation">Post Graduation</option>
                    <option value="phd">PHD</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div>
                <p class="hd-disability">Any Physical Disability?</p>
                <label for="yes" class="lbl-yes">YES</label><input type="radio" value="yes" id="yes"
                    name="disability"><label for="no">NO</label><input type="radio" value="no" id="no"
                    name="disability">
            </div>

            <div>
                <input type="reset" value="reset" class="btn reset-btn">
                <input id="submit" type="submit" value="Check" class="btn check-btn">
            </div>

        </form>
